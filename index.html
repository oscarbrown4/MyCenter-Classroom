<!DOCTYPE HTML>
<html class="no-js">
	<head>
		<meta charset="UTF-8">

        <link rel="stylesheet" href="css/all.css">

            </div>

                            <div class="photo"><i class="fa fa-user no-picture"></i></div>

                            </div>
                        <div class="parent">

                            <div class="name">Caitlin</div>
                            <div class="relationship">Mother</div>
                            
                            </div>
                        <div class="parent">

                            <div class="name">Caitlin</div>
                            <div class="relationship">Mother</div>
                            
                            </div>
                        
                        <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
        
        <div id="lock" class="" onclick="">
            <div id="lock_inside">
                <div class="classroom_title">Toddler 2</div>
                <div class="classroom_count_text">current count</div>
                <div class="classroom_count">18</div>
                <div id="touch_to_unlock">touch anywhere to unlock</div>
                </div>
            </div>
        
        <script src="js/all.js" type="text/javascript"></script>
        <script src="js/lock-screen.js" type="text/javascript"></script>
